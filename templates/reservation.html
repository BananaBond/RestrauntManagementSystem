{% extends 'layout.html' %}
{% block content %}
<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
							<h1 class="text-white">
									Reservation
							</h1>
							<p class="text-white link-nav"><a href="{{url_for('index')}}">Home </a> <span
											class="lnr lnr-arrow-right"></span> <a href="{{url_for('reservation')}}"> Reservation</a></p>
					</div>
			</div>
	</div>
</section>
<!-- End banner Area -->
		<!-- Start Align Area -->
		<div class="whole-wrap">
			<div class="container">


				<div class="section-top-border">
					<div class="row">
						<div class="col-lg-8 col-md-8">
							<h3 class="mb-30">Enter your details</h3>
							<form action="{{ url_for('reservation') }}" method="POST">
								<div class="mt-10">
									<input type="text" name="firstname" placeholder="First Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
										class="single-input">


								</div>
								<div class="mt-10">
									<input type="text" name="lastname" placeholder="Last Name"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
										class="single-input">
								</div>


								<div class=" mt-10">
									<input type="email" name="email" placeholder="Email address"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'"
										required class="single-input">
								</div>
								<div class="switch-wrap d-flex justify-content-between">

									<p><br /></p>

								</div>
								<div class="form-select" id="default-select" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Time'">
									<select name="time">
										<option value=" " selected disabled hidden>Time</option>
										<option value="2:00pm">2:00pm</option>
										<option value="3:30pm">3:30pm</option>
										<option value="5:00pm">5:00pm</option>
										<option value="7:30pm">7:30pm</option>
										<option value="9:00pm">9:00pm</option>
									</select>
								</div>
								<div class="form-select" id="default-select" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'TableFor'">
									<select name='seats'>
										<option value=" " selected disabled hidden>Table For</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select>
								</div>

								<div class="input-group-icon mt-10">
									<div class="icon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
									<input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Address'" required class="single-input">
								</div>
								<div class="input-group-icon mt-10">
									<div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
									<div class="form-select" id="default-select"">
										<select name='city'>
										<option value=" " selected disabled hidden>City</option>
										<option value="Delhi">Delhi</option>
										<option value="Patiala">Patiala</option>
										<option value="Chandigarh">Chandigarh</option>
										<option value="Hyderabad">Hyderabad</option>
										</select>
									</div>
								</div>


								<div class="switch-wrap d-flex justify-content-between">

									<p><br /></p>

								</div>
								<div class="mt-10">
									<textarea name="notes" class="single-textarea" placeholder="Notes for the chef"
										onfocus="this.placeholder = ''" onblur="this.placeholder = 'Notes for the chef'"
										></textarea>
								</div>

								<div class="switch-wrap d-flex justify-content-between">

									<p><br /></p>

								</div>
								<div class="switch-wrap d-flex justify-content-between">

									<p>I have read the terms and conditions</p>
									<div class="primary-checkbox">
										<input type="checkbox" id="default-checkbox">
										<label for="default-checkbox"></label>
									</div>
								</div>

								<div class="button-group-area">
									<input type=submit value=Submit>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- End Align Area -->
{%endblock%}
