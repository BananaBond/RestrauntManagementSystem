{% extends 'admin_layout.html' %}
{% block content %}

    <!-- start banner Area -->
    <section class="banner-area relative about-banner" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Admin Reservation
                    </h1>
                    <p class="text-white link-nav"><a href="{{ url_for('index') }}">Home </a> <span
                            class="lnr lnr-arrow-right"></span> <a href="{{ url_for('reservation') }}"> Reservation</a>
                    </p>
                   
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->
    <section class="menu-list-area section-gap">
        <div class="container">
    <div id="pills-tabContent" class="tab-content absolute">
        {%for data in alldata%}
                    <div class="tab-pane fade show active "  role="tabpanel" >
                        <div class="single-menu-list row justify-content-between align-items-center">
                            <div class="col-lg-8">
                                <a href="#"><h4>{{data[0]}} {%if data[1] is not none%}{{data[1]}}{%endif%}</h4></a>
                                <p>
                                    {{data[4]}}
                                </p>
                            </div>
                            <div class="col-lg-4 flex-row d-flex price-size ">
                                <div class="s-price col">
                                        
                                    <h4>Seats for {{data[2]}}</h4>
                                    
                                    <a>{{data[3]}}</a>
                                    
                                </div>
                                																	
                            </div>
                        </div>	
                                                                                                            
                    </div>
                    {%endfor%}
        
        </div>
    </div>
</section>
