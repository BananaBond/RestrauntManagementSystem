{% extends 'layout.html' %}
{% block content %}
<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
							<h1 class="text-white">
									Login
							</h1>
							<p class="text-white link-nav"><a href="{{url_for('index')}}">Home </a> <span
											class="lnr lnr-arrow-right"></span> <a href="{{url_for('login')}}"> Login</a></p>
					</div>
			</div>
	</div>
</section>
<!-- End banner Area -->
    <!-- Start Align Area -->
    <div class="whole-wrap">
        <div class="container">


            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3 class="mb-30">Enter your details</h3>
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mt-10">
                                <input type="text" name="username" placeholder="Username"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required
                                    class="single-input">


                            </div>
                            <div class="mt-10">
                                <input type="text" name="password" placeholder="Password"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                                    class="single-input">
                            </div>

                            <div class="switch-wrap d-flex justify-content-between">

                                <p><br /></p>

                            </div>
                            <div class="button-group-area">
                                <input type=submit value=Submit>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End Align Area -->

{%endblock%}
