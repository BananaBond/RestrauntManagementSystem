{% extends 'layout.html' %}
{% block content %}

<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Cart
                </h1>
                <p class="text-white link-nav"><a href="{{url_for('index')}}">Home </a> <span
                        class="lnr lnr-arrow-right"></span> <a href="{{url_for('cart')}}"> Cart</a></p>
            </div>
        </div>
    </div>
</section>

<!-- Start menu-list Area -->
<!-- Start Align Area -->


<section class="menu-list-area section-gap">
    <div class="container">
            {% set datactr = 0 %}
        {% for data in alldata %}
        
        <h3 class="text-heading">{%if loop.index == 1  %}  {{data[0]}}'s Cart {%endif%}</h3>
        
        <div id="pills-tabContent" class="tab-content absolute">
            <div class="tab-pane fade show active" id="pizza" role="tabpanel" aria-labelledby="pizza-tab">
                
                <div class="single-menu-list row justify-content-between align-items-center">
                    <div class="col-lg-9">
                        <a href="#">
                            <h4>{{ data[1] }}</h4>
                        </a>

                    </div>
                    {% set datactr = 1 %}
                    <div class="col-lg-3 flex-row d-flex price-size">

                        <div class="s-price col">
                            <h4></h4>

                        </div>
                    </div>
                    <p>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
        {%if datactr == 0%}
        <a href="{{url_for('place_order')}}" class="genric-btn primary">Place Order</a>

        {%else%}
        <div class="container container-table">
            <div class="row vertical-center-row">
        <h3 class="text-heading"> Cart Empty</h3>
        </div>
        </div>
        {%endif%}

    </div>
</section>
<!-- End Align Area -->
<!-- End menu-list Area -->
{%endblock%}
