{% extends 'layout.html' %}
{% block content %}
<!-- start banner Area -->
<section class="banner-area relative about-banner" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
							<h1 class="text-white">
									Register
							</h1>
							<p class="text-white link-nav"><a href="{{url_for('index')}}">Home </a> <span
											class="lnr lnr-arrow-right"></span> <a href="{{url_for('register')}}"> Register</a></p>
					</div>
			</div>
	</div>
</section>
<!-- End banner Area -->
    <!-- Start Align Area -->
    <div class="whole-wrap">
        <div class="container">


            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3 class="mb-30">Enter your details</h3>
                        <form action="{{ url_for('register') }}" method="POST">
                                <div class="mt-10">
                                        <input type="text" name="email" placeholder="Email"
                                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required
                                            class="single-input">
        
        
                                    </div>
                            <div class="mt-10">
                                <input type="text" name="firstname" placeholder="First name"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'firstname'" required
                                    class="single-input">


                            </div>
                            <div class="mt-10">
                                    <input type="text" name="lastname" placeholder="Last name"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'lastname'" required
                                        class="single-input">
    
    
                                </div>
                            
                                <div class="mt-10">
                                        <input type="text" name="contact" placeholder="Contact"
                                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact'" required
                                            class="single-input">
        
        
                                    </div>
                                <div class="mt-10">
                                        <input type="text" name="address" placeholder="Address"
                                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required
                                            class="single-input">
        
        
                                    </div>
                                    
                            <div class="mt-10">
                                <input type="text" name="password" placeholder="Password"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                                    class="single-input">
                            </div>
                            <div class="mt-10">
                                    <input type="text" name="conf_pass" placeholder="Confirm Password"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required
                                        class="single-input">
                                </div>
                            <div class="mt-10">
                                    <input type="text" name="usertype" placeholder="User Type"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'User Type'" required
                                        class="single-input">
                                </div>
                            <div class="switch-wrap d-flex justify-content-between">

                                <p><br /></p>

                            </div>
                            <div class="button-group-area">
                                <input type=submit value=Submit>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End Align Area -->

   {%endblock%}
